<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/queries.css"/>
  </head>
  <body>
    <div class="card-container">
      <article>
        <div>
          <img src="images/image-product-desktop.jpg"  alt="Gabrielle perfume" class="perfume-img"/>
        </div>
        
        <div class="card-content">
          
          <header class="card-content-head">
            <span>PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
          <div class="card-content-body">
            <p>
              A floral, solar and voluptous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div>
              <span>$149.99</span>
              <span><s>$169.99</s></span>
            </div>
            
            <div class="card-content-footer">
            
            <button><img src="images/icon-cart.svg" alt="Add to cart icon" class="cart-icon"/>Add to Cart</button>
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
