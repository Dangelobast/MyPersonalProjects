<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-ProfileCardComponent</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shorcut icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <article>
        <img src="images/bg-pattern-card.svg" alt="card background" class="card-background"/>
        <div class="card-background-container">
        <img class="profile-img"
            src="images/image-victor.jpg"
            alt="Profile image of a person centered in a card"
          />
        </div>
          
          <p class="person-name">Victor Crest <span>26</span></p>
        
        <p class="country">London</p>
        <dl>
        <div>
          <dt>Followers</dt>
          <dd>80K</dd>
        </div>
        <div>
          <dt>Likes</dt>
          <dd>803K</dd>
        </div>
        <div>
          <dt>Photos</dt>
          <dd>1.4K</dd>
        </div>
        </dl>
      </article>
    </main>
  </body>
</html>
