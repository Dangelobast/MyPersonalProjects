<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another Preview Card</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="shorcut icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <article>
      <div class="left-container">
        <h2>Your Result</h2>
        <div class="scores">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these test.
        </p>
      </div>
      <div class="right-container">
        <h2>Summary</h2>

        <div class="summary-container">
          <div>
            <img src="images/icon-reaction.svg" alt="reaction icon" />
            <p>Reaction</p>
          </div>
          <div>
            <p><span>80</span> / 100</p>
          </div>
        </div>

        <div class="summary-container">
          <div>
            <img src="images/icon-memory.svg" alt="memory icon" />
            <p>Memory</p>
          </div>
          <div>
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="summary-container">
          <div>
            <img src="images/icon-verbal.svg" alt="Verbal icon" />
            <p>Verbal</p>
          </div>
          <div>
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="summary-container">
          <div>
            <img src="images/icon-visual.svg" alt="visual icon" />
            <p>Visual</p>
          </div>
          <div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </article>
  </body>
</html>
