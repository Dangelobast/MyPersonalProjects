<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <article>
      <img src="images/image-equilibrium.jpg" alt="Equlibred cube."/>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
       
      <div class="container">
        <div>
          <img src="images/icon-ethereum.svg" alt="decorative img Ether." class="ether-img"/>
          <span class="price">0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="decorative img clock." class="clock-img"/>
          <span class="time-remaining">3 days left </span>
        </div>
      </div>
      <figure>
      <img src="images/image-avatar.png" alt="Profile picture of a person."/>
      <figcaption><span>Creation of</span> <span class="author-name">Jules Wyvern</span></figcaption>
      </figure>
    </article>
  </body>
</html>
